@(books: List[model.Book])

@main(Messages("books.title")) {

   <h2>@Messages("books.title")</h2>

    <table class="table">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
        </tr>
        @books.map { book =>
          <tr>
              <td>@book.title</td>
              <td>@book.author</td>
              <td>@book.publishYear</td>
          </tr>
        }
    </table>

}
